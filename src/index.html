<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <h3>Today's To-Do</h3>
        <div class="add-task-div">
          <input class="add-task" type="text" placeholder="Add to your list..." />
          <i class="fa fa-refresh refresh" aria-hidden="true"></i>
        </div>
      </form>
      <ul class="to-do"></ul>
      <button class="remove" type="submit">Clear all completed tasks</button>
    </div>
  </body>
</html>
